
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ScrollBoy</title>
    <link rel="stylesheet" href="css/app.css" type="text/css">
    <link rel="shortcut icon" href="css/favicon.ico?v=1" type="image/x-icon">
    <script src="dist/ScrollBoy.js"></script>
    <script>
      (function(){

        var config = {
          viewFactor : 0.15,
          duration   : 800,
          distance   : "0px",
          scale      : 0.8
        };

        window.sr = ScrollBoy( config );

        if (sr.isSupported()) {
          document.documentElement.classList.add('sr');
        }
      })();

    </script>
    <style>
      .sr .hero,
      .sr .intro,
      .sr .demo .block {
        visibility: hidden;
      }

    </style>

    <div class="withLove"><span class="alpha">From the</span>

    <script>
      //- hljs.initHighlightingOnLoad();

      var hero = {
        origin   : "top",
        distance : "24px",
        duration : 1500,
        scale    : 1.05
      };

      var intro = {
        origin   : "bottom",
        distance : "64px",
        duration : 900,
        delay    : 1500,
        scale    : 1
      };

  

      sr.reveal( ".demo .block", { reset: true, viewOffset: { top: 64 } } );
      sr.reveal( ".hero", hero );
      sr.reveal( ".intro", intro );
      sr.reveal( ".seq-1", 200 );

      function addCommasToNum( num ){
        return num.toString().replace( /\B(?=(\d{3})+(?!\d))/g, "," );
      }

    </script>
    <script>
      var crown = document.querySelector(".crown");
      var demo  = document.querySelector(".demo");

      window.addEventListener( "scroll", scrollBrain, false );

      var body = document.body,
          html = document.documentElement;

      var height = Math.max( body.scrollHeight, body.offsetHeight,
                             html.clientHeight, html.scrollHeight, html.offsetHeight );

      function scrollBrain(){

        if ( window.pageYOffset >= demo.offsetTop + 64 ){
          return crown.classList.add("visible")
        }
        if ( crown.classList.contains("visible") ){
          return crown.classList.remove("visible");
        }
        if ( window.pageYOffset >= 0.85 * ( height - window.clientHeight ) ) {
          _gaq.push([ '_trackEvent', 'Behavior', 'Scroll', 'Viewed the entire page.']);
        }
      }

    </script>
  </body>
</html>
